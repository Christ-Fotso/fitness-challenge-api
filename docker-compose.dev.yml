version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: fitness-challenge-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-fitness_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fitness_password}
      POSTGRES_DB: ${POSTGRES_DB:-fitness_challenge}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fitness_user}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fitness-network-dev

  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: fitness-challenge-api-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://${POSTGRES_USER:-fitness_user}:${POSTGRES_PASSWORD:-fitness_password}@postgres:5432/${POSTGRES_DB:-fitness_challenge}
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key}
      PORT: ${PORT:-5000}
    ports:
      - "${PORT:-5000}:5000"
    volumes:
      - ./src:/app/src
      - ./package.json:/app/package.json
      - ./tsconfig.json:/app/tsconfig.json
      - ./drizzle.config.ts:/app/drizzle.config.ts
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - fitness-network-dev

volumes:
  postgres_data_dev:
    driver: local

networks:
  fitness-network-dev:
    driver: bridge
